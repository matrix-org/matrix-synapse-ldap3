[tox]
envlist = packaging, pep8, py35-ldap{0,1,2}

[testenv]
deps =
    Twisted>=15.1
    mock
    ldaptor
    matrix-synapse
    coverage
    ldap0: ldap3<1.0
    ldap1: ldap3>=1.0,<2.0
    ldap2: ldap3>=2.0
setenv =
    PYTHONDONTWRITEBYTECODE = no_byte_code
    PYTHONPATH = .
commands =
    {envbindir}/coverage run {envbindir}/trial tests

[testenv:packaging]
deps =
    check-manifest
commands =
    check-manifest

[testenv:pep8]
skip_install = True
basepython = python3.5
deps =
    flake8
commands = flake8 .

# This uploads any coverage information that has been produced to codecov. This
# is really only useful for CI.
[testenv:codecov]
passenv = CODECOV_TOKEN
skip_install = True
deps =
    coverage
    codecov
commands =
    coverage xml
    codecov -X gcov
